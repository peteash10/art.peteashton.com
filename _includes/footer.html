<!-- Contact -->
<section id="contact">
	<div class="inner">
		<section>
			<section>
				<div class="contact-method">
					<span class="icon alt fa-envelope"></span>
					<h3>Email</h3>
					<span>{{ site.email }}</span>
				</div>
			</section>
			<section>
				<div class="contact-method">
					<span class="icon alt fa-phone"></span>
					<h3>Phone</h3>
					<span>{{ site.phone }}</span>
				</div>
			</section>
			<section>
				<div class="contact-method">
					<span class="icon alt fa-twitter"></span>
					<h3>Twitter</h3>
					<span><a href="{{ site.twitter_url }}">@peteashton</a></span>
				</div>
			</section>
						<section>
				<div class="contact-method">
					<span class="icon alt fa-tumblr"></span>
					<h3><a href="http://peteashton.tumblr.com">Tumblr</a></h3>
					<span><a href="http://peteashton.tumblr.com">Art-Pete</a></span>
				</div>
			</section>
		</section>

	</div>
</section>
