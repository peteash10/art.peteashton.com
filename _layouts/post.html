<html style="background-image: url({{ page.image }}); 
			background-attachment: fixed;
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			">

{% include head.html %}

<body  style="background-color: rgb(36,41,67, 0.95);">

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
			<h3>{{ page.description }}</h3>
			<h4>{{ page.date | date: "%B %Y" }} {% if page.duration %} - {{ page.duration }} {% endif %}</h4>
		</header>
		{% if page.image %}<!--<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>-->{% endif %}
		<p>{{ content }}</p>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
